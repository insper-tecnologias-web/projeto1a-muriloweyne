<div class="card {id}">
    <script type="text/javascript" src="templates/components/modal.js"></script>
    <div class="title-container">
        <h3 class="card-title">{title}</h3>
        <div class="buttons-container">
            <form class="delete-card" method="post">
                <input type="hidden" name="delete" value="{id}" />
                <button class="delete-btn" type="submit">
                    <img class="delete-icon" src="../../img/delete24.png" />
            </button>
            </form>
            <button class="edit-btn">
                <img class="edit-icon" src="../../img/edit24.png" />
            </button>
        </div>
    </div>
    <div class="card-content">
        <p>{details}</p>
    </div>
</div>

<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="edit-title">Editar Get-it</h2>
            <span class="close">
                <img class="close-icon" src="../../img/close24.png" />
            </span>
        </div>
        <div class="modal-body">
            <form class="edit-form" method="post">
                <input type="hidden" name="edit" value="{id}" />
                <label for="title">Titulo</label>
                <input type="text" name="titulo" value="{title}" />
                <label for="details">Conteudo</label>
                <textarea name="detalhes">{details}</textarea>
                <button class="save-btn" type="submit">Confirmar</button>
            </form>
        </div>
    </div>
</div>
